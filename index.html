<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etiqueta aceite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    /* Vista ordenador y pantallas grandes */
    img {
      width: 100vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Vista m√≥vil: ocupar toda la pantalla sin scroll vertical */
    @media (max-width: 768px) {
      html, body {
        height: 100percent;
        overflow: hidden;
      }

      img {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
    }

  </style>
</head>
<body>

  <img src="NOMBRE_DE_LA_IMAGEN.png" id="etiqueta">

  <script>
    function goFull() {
      var elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.removeEventListener("click", goFull);
      document.removeEventListener("touchstart", goFull);
    }

    document.addEventListener("click", goFull);
    document.addEventListener("touchstart", goFull);
  </script>

</body>
</html>
