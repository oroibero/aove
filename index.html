<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etiqueta aceite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img src="ACEITE DE OLIVA VIRGEN EXTRA (3).png" id="etiqueta">

  <script>
    function goFull() {
      var elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.removeEventListener("click", goFull);
      document.removeEventListener("touchstart", goFull);
    }

    document.addEventListener("click", goFull);
    document.addEventListener("touchstart", goFull);
  </script>
</body>
</html>
