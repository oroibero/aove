<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etiqueta aceite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100percent;
      height: 100percent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100percent;
      max-height: 100percent;
      width: auto;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      img {
        width: 100vw;
        height: 100vh;
        max-width: none;
        max-height: none;
        object-fit: contain;
      }
    }

  </style>

</head>
<body>

  <img src="NOMBRE_DE_LA_IMAGEN.png" id="etiqueta">

  <script>
    function goFull() {
      var elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.removeEventListener("click", goFull);
      document.removeEventListener("touchstart", goFull);
    }

    document.addEventListener("click", goFull);
    document.addEventListener("touchstart", goFull);
  </script>

</body>
</html>
