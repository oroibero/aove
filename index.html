<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etiqueta aceite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow-x: hidden;     /* sin scroll horizontal */
      overflow-y: auto;       /* scroll vertical suave */
    }

    img {
      width: 100vw;           /* ocupa todo el ancho */
      height: auto;           /* mantiene proporci√≥n */
      display: block;
      margin: 0 auto;         /* centrada */
    }
  </style>
</head>
<body>

  <img src="ACEITE DE OLIVA VIRGEN EXTRA (3).png" id="etiqueta">

  <script>
    function goFull() {
      var elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.removeEventListener("click", goFull);
      document.removeEventListener("touchstart", goFull);
    }

    document.addEventListener("click", goFull);
    document.addEventListener("touchstart", goFull);
  </script>

</body>
</html>
