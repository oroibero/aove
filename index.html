<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etiqueta aceite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100percent;
      width: 100percent;
      overflow: hidden;          /* sin scroll */
      background-color: black;
    }

    img {
      width: 100vw;              /* ocupa todo el ancho */
      height: 100vh;             /* ocupa todo el alto */
      object-fit: contain;       /* ajusta sin recortar nada */
      display: block;
    }
  </style>
</head>
<body>

  <img src="NOMBRE_DE_LA_IMAGEN.png" id="etiqueta">

  <script>
    function goFull() {
      var elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.removeEventListener("click", goFull);
      document.removeEventListener("touchstart", goFull);
    }

    document.addEventListener("click", goFull);       /* click activa pantalla completa */
    document.addEventListener("touchstart", goFull);  /* toque en m√≥vil activa pantalla completa */

  </script>

</body>
</html>
