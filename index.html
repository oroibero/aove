<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etiqueta aceite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden; /* sin scroll */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100vw;   /* nunca más ancho que la pantalla */
      max-height: 100vh;  /* nunca más alto que la pantalla */
      width: auto;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <img src="ACEITE DE OLIVA VIRGEN EXTRA (3).png" id="etiqueta">

  <script>
    function goFull() {
      var elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.removeEventListener("click", goFull);
      document.removeEventListener("touchstart", goFull);
    }

    document.addEventListener("click", goFull);
    document.addEventListener("touchstart", goFull);
  </script>

</body>
</html>
