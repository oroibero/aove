<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etiqueta aceite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Ocultamos el overlay por completo */
    #overlay {
      display: none;
    }
  </style>
</head>
<body>

  <div id="overlay"></div>
  <img src="ACEITE DE OLIVA VIRGEN EXTRA (3).png" id="etiqueta">

  <script>
    function goFull() {
      var elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.removeEventListener("click", goFull);
      document.removeEventListener("touchstart", goFull);
    }

    /* En ordenador usamos click, en m√≥vil usamos touchstart */
    document.addEventListener("click", goFull);
    document.addEventListener("touchstart", goFull);
  </script>

</body>
</html>
